name: Deployment Pipeline

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Use a different package registry
        run: yarn config set registry https://registry.npmjs.org/
      - name: Retry installing dependencies
        run: |
          n=0
          until [ $n -ge 5 ]
          do
            yarn install && break
            n=$((n+1))
            sleep 15
          done
      - name: Lint
        run: yarn lint
