config:
  # testing utilizando artillery para beca4
  target: "https://beca6.netlify.app"
  # fases para comenzar el testing 
  phases:
    - duration: 60
      arrivalRate: 1
      rampTo: 5
      name: Warm up phase
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Ramp up load
    - duration: 60
      arrivalRate: 10
      rampTo: 25
      name: Peak phase
  # Plugins que pueden ser de utilidad
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
      thresholds:
        - http.response_time.p99: 100
        - http.response_time.p95: 75
# escenarios que se pienza testear
scenarios: 
    # escenario de login
  - name: User login 
    flow:
      - post: 
          url: "/login"
          json:
            username: "arg211024@uvg.edu.gt"
            password: "211024"
      - think: 2
    # escenario de deslizar para ver actividades finalizadas
  - name: Scroll through finished activities
    flow: 
      - get: 
          url: "/registroEstudiante"
      - think: 1
      - js:
          script: scrollToBottom();
      - think: 2

    # escenario para buscar asignarse actividades
  - name: Search Activities
    flow: 
      - get:
          url: "/actividadesBeca" 
          params:
            name: "activityToAssign"
      - think: 3

    # escenario de buscar actividades asignadas
  - name: Search assigned beca activity
    flow:
      - get:
          url: "/actividadesInscritas"
          params:
            name: "activitySubscribed"
      - think: 3


